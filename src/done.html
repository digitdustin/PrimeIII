<html style="width: 100%; height: 100%;">
<head>
<script language="JavaScript" src="Phrases.js"> </script>
<script language="JavaScript">
function setup()
{
	if (window.top.UseAudio) 
	{
		window.top.ballotFrame.stopSpeaking();
		window.top.ballotFrame.speakText();
	}

	self.document.bgColor = "white";
	
	setTimeout("document.getElementById(\"myHeading\").focus()", 900);
	
	setTimeout("window.top.location = \"index.html\"", 5000);
}
</script>
</head>

<body onLoad="JavaScript:setup()" style="width: 100%; height: 100%; margin:0px auto; overflow-y:hidden">
<form id="myForm">

<script language="JavaScript">
document.write("<center><br><br><br><br><br><p id='myHeading'");
if (window.top.EnableScreenReading)
	document.write(" tabindex=\"-1\"");
document.write("><font id='myHeadingFont' size=\"12\" color=\"black\">" + Phrase[SelectedVoice][70] + "</font></p></center>"); //Thank you. Your ballot has been cast.
</script>
</form>
<script language="JavaScript" src="TabAndEnter.js"> </script>
</body>
</html>
